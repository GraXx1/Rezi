<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druckumrechnung</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-container { 
            flex: 1; 
            padding: 20px; 
            width: 100%;
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover { 
            background-color: #45a049; 
        }
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            width: 62.5%; /* 50% + 25% */
        }
        .images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h2 { 
            text-align: center; 
            color: #333;
        }
        .formula {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-section {
            margin-top: 20px;
        }
    </style>
    <script>
        function umrechnungDruck() {
            const kPaInput = document.getElementById('kPa');
            const mbarInput = document.getElementById('mbar');
            const mH2OInput = document.getElementById('mH2O');
            const atmInput = document.getElementById('atm');
            const torrInput = document.getElementById('torr');
            const psiInput = document.getElementById('psi');

            const kPa = parseFloat(kPaInput.value);
            const mbar = parseFloat(mbarInput.value);
            const mH2O = parseFloat(mH2OInput.value);
            const atm = parseFloat(atmInput.value);
            const torr = parseFloat(torrInput.value);
            const psi = parseFloat(psiInput.value);

            if (kPaInput === document.activeElement && !isNaN(kPa)) {
                mbarInput.value = (kPa * 10).toFixed(2);
                mH2OInput.value = (kPa / 9.80665).toFixed(2);
                atmInput.value = (kPa / 101.325).toFixed(4);
                torrInput.value = (kPa * 7.50062).toFixed(2);
                psiInput.value = (kPa / 6.89476).toFixed(2);
            } else if (mbarInput === document.activeElement && !isNaN(mbar)) {
                kPaInput.value = (mbar / 10).toFixed(2);
                mH2OInput.value = (mbar / 98.0665).toFixed(2);
                atmInput.value = (mbar / 1013.25).toFixed(4);
                torrInput.value = (mbar * 0.750062).toFixed(2);
                psiInput.value = (mbar / 68.9476).toFixed(2);
            } else if (mH2OInput === document.activeElement && !isNaN(mH2O)) {
                kPaInput.value = (mH2O * 9.80665).toFixed(2);
                mbarInput.value = (mH2O * 98.0665).toFixed(2);
                atmInput.value = (mH2O * 0.0967841).toFixed(4);
                torrInput.value = (mH2O * 735.559).toFixed(2);
                psiInput.value = (mH2O * 1.42233).toFixed(2);
            } else if (atmInput === document.activeElement && !isNaN(atm)) {
                kPaInput.value = (atm * 101.325).toFixed(2);
                mbarInput.value = (atm * 1013.25).toFixed(2);
                mH2OInput.value = (atm / 0.0967841).toFixed(2);
                torrInput.value = (atm * 760).toFixed(2);
                psiInput.value = (atm * 14.6959).toFixed(2);
            } else if (torrInput === document.activeElement && !isNaN(torr)) {
                kPaInput.value = (torr / 7.50062).toFixed(2);
                mbarInput.value = (torr / 0.750062).toFixed(2);
                mH2OInput.value = (torr / 735.559).toFixed(2);
                atmInput.value = (torr / 760).toFixed(4);
                psiInput.value = (torr / 51.7149).toFixed(2);
            } else if (psiInput === document.activeElement && !isNaN(psi)) {
                kPaInput.value = (psi * 6.89476).toFixed(2);
                mbarInput.value = (psi * 68.9476).toFixed(2);
                mH2OInput.value = (psi / 1.42233).toFixed(2);
                atmInput.value = (psi / 14.6959).toFixed(4);
                torrInput.value = (psi * 51.7149).toFixed(2);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://i.ibb.co/C6CPGk9/DALL-E-2024-06-24-13-26-04-A-landscape-image-featuring-a-desk-with-a-calculator-architectural-bluepr.webp" alt="Druckumrechnung">
        </div>
        <div class="form-container">
            <div class="formula">Druckumrechnung</div>
            <p>Geben Sie einen Wert ein, und die anderen Werte werden automatisch berechnet:</p>

            <label for="kPa">Druck in kPa:</label>
            <input type="number" id="kPa" step="0.01" placeholder="kPa eingeben" oninput="umrechnungDruck()">

            <label for="mbar">Druck in mbar:</label>
            <input type="number" id="mbar" step="0.01" placeholder="mbar eingeben" oninput="umrechnungDruck()">

            <label for="mH2O">Druck in m Wassersäule (mH₂O):</label>
            <input type="number" id="mH2O" step="0.01" placeholder="mH₂O eingeben" oninput="umrechnungDruck()">

            <label for="atm">Druck in Atmosphären (atm):</label>
            <input type="number" id="atm" step="0.0001" placeholder="atm eingeben" oninput="umrechnungDruck()">

            <label for="torr">Druck in Torr:</label>
            <input type="number" id="torr" step="0.01" placeholder="Torr eingeben" oninput="umrechnungDruck()">

            <label for="psi">Druck in psi:</label>
            <input type="number" id="psi" step="0.01" placeholder="psi eingeben" oninput="umrechnungDruck()">

            <div id="result" class="result-section"></div>
        </div>
    </div>
</body>
</html>
