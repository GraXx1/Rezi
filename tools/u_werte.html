<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Werte Berechnung</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-container { 
            flex: 1; 
            padding: 20px; 
            width: 100%;
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover { 
            background-color: #45a049; 
        }
        h2 { 
            text-align: center; 
            color: #333;
        }
        .result-section {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .result-section p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
    <script>
        function calculateUValue() {
            const constructionType = document.getElementById('constructionType').value;
            const year = document.getElementById('year').value;
            let uValue;

            // Add logic to determine U-value based on construction type and year
            // For simplicity, this example only includes a few cases
            if (constructionType === 'dach_holz' && year === '1980') {
                uValue = 0.7;
            } else if (constructionType === 'dach_massiv' && year === '1980') {
                uValue = 1.3;
            } else {
                uValue = 'Keine Daten verfügbar';
            }

            document.getElementById('uValue').textContent = `U-Wert: ${uValue} W/(m²·K)`;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>U-Werte Berechnung</h2>
            <label for="constructionType">Konstruktionstyp:</label>
            <select id="constructionType" required>
                <option value="dach_holz">Dach (Holzkonstruktion)</option>
                <option value="dach_massiv">Dach (Massive Konstruktion)</option>
                <!-- Add other construction types here -->
            </select>
            
            <label for="year">Baujahr:</label>
            <select id="year" required>
                <option value="1980">1980</option>
                <!-- Add other years here -->
            </select>
            
            <button onclick="calculateUValue()">Berechnen</button>
            
            <div id="result" class="result-section">
                <p id="uValue"></p>
            </div>
        </div>
    </div>
</body>
</html>
